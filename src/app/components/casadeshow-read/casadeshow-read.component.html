	    <section class="layout-content" layout:fragment="corpo">
	
	       
	
	        <div class="container" id="listagem">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Capacidade</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr *ngFor="let tempCasaDeShow of casasdeshow">
	                        <td> {{tempCasaDeShow.idcasashow}}</td>
                            <td> {{tempCasaDeShow.nome}}</td>
                            <td> {{tempCasaDeShow.endereco}}</td>
                            <td> {{tempCasaDeShow.capacidade}}</td>
	                        <td colspan="2">
	                            <a [routerLink]="['/casasdeshow/update/', tempCasaDeShow.idcasashow]" class="btn btn-info btn-sm" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true">update</span>
	                            </a>
	                            <a [routerLink]="['/casasdeshow/delete/', tempCasaDeShow.idcasashow]" type="button" class="btn btn-danger btn-sm ml-2"
	                            		data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true">delete</span>
                                </a>
	                        </td>
	                    </tr>
	            
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>
